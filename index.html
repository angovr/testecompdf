<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar PDF</title>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #pdf-container {
            width: 100%;
            height: 100vh; /* Ajusta para ocupar toda a altura  */
            border: none;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- ContÃªiner para exibir o PDF em um iframe -->
    <div id="pdf-container">
        <iframe id="pdf-iframe" src="https://angovr.github.io/testecompdf/formulario.pdf" frameborder="0"></iframe>
    </div>
    <button id="save-pdf">Salvar PDF</button>

    <script>
        document.getElementById('save-pdf').addEventListener('click', async () => {
            const url = document.getElementById('pdf-iframe').src;
            const response = await fetch(url);
            const blob = await response.blob();
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = 'formulario.pdf';
            link.click();
        });

        window.onafterprint = async () => {
            const url = document.getElementById('pdf-iframe').src;
            const response = await fetch(url);
            const blob = await response.blob();
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = 'formulario.pdf';
            link.click();
        };
    </script>
</body>
</html>
