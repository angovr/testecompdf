<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preencher Formul치rio PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #pdf-canvas {
            border: 1px solid #ccc;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            display: block;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            padding: 8px;
            margin-bottom: 10px;
            width: 100%;
            max-width: 300px;
            display: block;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Preencher Formul치rio PDF</h1>
    
    <!-- Canvas onde o PDF ser치 exibido -->
    <canvas id="pdf-canvas"></canvas>
 
    <h2>Preencha o Formul치rio</h2>
 
    <form id="form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
 
        <button type="submit">Gerar PDF Preenchido</button>
    </form>
 
    <script src="script.js"></script>
</body>
</html>
