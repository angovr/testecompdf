<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preencher PDF</title>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #pdf-container {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            overflow: auto;
        }
        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Preencher e Guardar PDF</h1>

    <!-- Contêiner para exibir o PDF em um iframe -->
    <div id="pdf-container">
        <iframe id="pdf-iframe" src="https://angovr.github.io/testecompdf/formulario.pdf" frameborder="0"></iframe>
    </div>

    <button id="save-pdf">Guardar PDF Preenchido</button>

    <script>
        document.getElementById('save-pdf').addEventListener('click', async () => {
            const url = 'https://angovr.github.io/testecompdf/formulario.pdf';
            const existingPdfBytes = await fetch(url).then(res => res.arrayBuffer());
            const pdfDoc = await PDFLib.PDFDocument.load(existingPdfBytes);
            
            const form = pdfDoc.getForm();
            // Aqui podes preencher o formulário com os dados desejados
            form.getTextField('nome').setText('Preenchido');
            
            const pdfBytes = await pdfDoc.save();
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'formulario_preenchido.pdf';
            link.click();
        });
    </script>
</body>
</html>
